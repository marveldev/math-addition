<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math addition game</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="container">
      <h1>YAH! LET'S PRACTISE OUR MATH ADDITION</h1>
      <section class="content">
        <p class="span-correct">correct</p>
        <p class="span-wrong">wrong</p>
        <span class="first-value">2</span>
        <span class="span-add">+</span>
        <span class="second-value">2</span>
        <span class="span-equal">=</span>
        <input type="number" class="input" placeholder="result..."></input>
        <button class="button-check">Check</button>
        <div class="button-container">
          <button class="button">Try Again</button>
          <button class="button-reveal">Show Answer</button>
          <button class="button-next">Next Question</button>
        </div> 
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
