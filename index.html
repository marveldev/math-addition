<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math addition game</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="container">
      <h1>YAH! LET'S PRACTISE OUR MATH ADDITION</h1>
      <section class="content">
        <p class="correct message">correct</p>
        <p class="wrong message">wrong</p>
        <span class="first value">2</span>
        <span class="sign">+</span>
        <span class="second value">2</span>
        <span class="sign">=</span>
        <input type="number" class="input" placeholder="result..."></input>
        <button class="confirm-button">Check</button>
        <div class="button-container">
          <button class="repeat-button">Try Again</button>
          <button class="reveal-button">Show Answer</button>
          <button class="next-button">Next Question</button>
        </div> 
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
